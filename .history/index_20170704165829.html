<!DOCTYPE html>
<html>
  <head>
    <title>Navigator</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div>
      <input id="start" class="controls" type="text" placeholder="Enter an origin location">
      <input id="end" class="controls" type="text" placeholder="Enter a destination location">
      <input type="button" id="submit" class="controls" value="Get direction"/>
    </div>
    
    <div id="map"></div>

    <script src="js/initMap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOMnmhinhboANYfzfyTqhlQqezl1Jj83Y&libraries=places&callback=initialize" async defer></script>
  </body>
</html>
