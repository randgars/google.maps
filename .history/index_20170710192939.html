<!DOCTYPE html>
<html>
  <head>
    <title>Navigator</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div>
      <input type="text" id="origin-input" placeholder="From" class="controls"/>
      <input type="text" id="destination-input" placeholder="To" class="controls"/>
      <input type="text" id="waypoints-input" placeholder="Enter waypoints" class="controls"/>
      <input type="button" id="add-button" class="controls btn-controls btn-add" value="Add to list"/>
      <input type="button" id="submit-button" class="controls btn-controls btn-submit" value="Get min distance"/>
      <input type="button" id="clear-button" class="controls btn-controls btn-clear" value="Clear waypoints"/>
      <span id="distance-value"></span>
      <span id="duration-value"></span>
    
    </div>
    <div id="map"></div>
    <div></div>
    <div id="waypoints-list" class="waypoints"></div>
    <script src="js/initMap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOMnmhinhboANYfzfyTqhlQqezl1Jj83Y&libraries=places&callback=initialize" async defer></script>
  </body>
</html>
