<!DOCTYPE html>
<html>
  <head>
    <title>Navigator</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <input id="origin-input" class="controls" type="text"
        placeholder="Enter an origin location">

    <input id="destination-input" class="controls" type="text"
        placeholder="Enter a destination location">
    <button id="destination-submit" class="controls">Get direction</button>
    <div id="map"></div>

    <script src="js/initMap.js"></script>
    <script src="js/autocompleteDirectionsHandler.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOMnmhinhboANYfzfyTqhlQqezl1Jj83Y&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
